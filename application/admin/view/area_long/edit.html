<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Form')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-form" data-rule="" data-source="area/index" data-field="name" class="form-control selectpage" name="row[form]" type="text" value="{$row.form|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to" data-rule="" data-source="area/index" data-field="name" class="form-control selectpage" name="row[to]" type="text" value="{$row.to|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Area_long')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-area_long" class="form-control" name="row[area_long]" type="number" value="{$row.area_long|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
