<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Station_start')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-station_start" data-rule="" data-source="area/index" data-field="name" class="form-control selectpage" name="row[station_start]" type="text" value="{$row.station_start|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Station_end')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-station_end" data-rule="" data-source="area/index" data-field="name" class="form-control selectpage" name="row[station_end]" type="text" value="{$row.station_end|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Time_start')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time_start" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time_start]" type="text" value="{:$row.time_start?datetime($row.time_start):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Time_end')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time_end" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time_end]" type="text" value="{:$row.time_end?datetime($row.time_end):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ying_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ying_number" class="form-control" name="row[ying_number]" type="number" value="{$row.ying_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ying_remain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ying_remain" class="form-control" name="row[ying_remain]" type="number" value="{$row.ying_remain|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('无座数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ruan_number" data-rule="required" class="form-control" name="row[ruan_number]" type="number" value="{$row.ruan_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('无座剩余数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ruan_remain" class="form-control" name="row[ruan_remain]" type="number" value="{$row.ruan_remain|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
