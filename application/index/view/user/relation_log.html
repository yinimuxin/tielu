<style>
    .panel-post {
        position: relative;
    }

    .btn-post {
        position: absolute;
        right: 0;
        bottom: 10px;
    }

    .img-border {
        border-radius: 3px;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
    }
</style>
<div class="container mt-20">
    <div id="content-container" class="container">
        <div class="row">
            <div class="col-md-3">
                {include file="common/sidenav" /}
            </div>
            <div class="col-md-9">
                <div class="panel panel-default panel-user">
                    <div class="panel-body" style="font-size: 15px;">
                        <div class="row">
                            <div class="col-md-2 text-center">
                                车次
                            </div>
                            <div class="col-md-2 text-center">
                                出发地
                            </div>
                            <div class="col-md-2 text-center">
                                目的地
                            </div>
                            <div class="col-md-2 text-center">
                                日期
                            </div>
                            <div class="col-md-2 text-center">
                                发车时间
                            </div>
                            <div class="col-md-2 text-center">
                                详情
                            </div>
                        </div>
                        <hr>
                        {volist name='relationlog' id='item'}
                        <div class="row">
                            <div class="col-md-2 text-center">
                                {$item.station.name}
                            </div>
                            <div class="col-md-2 text-center">
                                {$item.in}
                            </div>
                            <div class="col-md-2 text-center">
                                {$item.out}
                            </div>
                            <div class="col-md-2 text-center">
                                {$item.date}
                            </div>
                            <div class="col-md-2 text-center">
                                {$item.push}
                            </div>
                            <div class="col-md-2 text-center">
                                <a href="/index/user/relationDetail?id={$item.id}">详情</a>
                            </div>
                        </div>
                        <hr>
                        {/volist}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
